<html>
<head>
  <title>Search Facts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0d0d2b;
      color: white;
      font-family: Arial, sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #1b1b3a;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #0ff;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    #result img {
      border: 2px solid #0ff;
      margin-top: 10px;
    }
    .home-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #0ff;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .home-btn:hover {
      background-color: #00e6e6;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="quiz.html">Quiz</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="search.html">Search</a>
  </nav>

  <div class="container">
    <a class="home-btn" href="index.html">‚Üê Back to Home</a>
    <h2>Search Astronomy Facts</h2>
    <input type="text" id="searchInput" placeholder="Type 'Black Hole' and press Enter..." />
    <div id="result"></div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const resultBox = document.getElementById('result');

    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const q = searchInput.value.trim();
        if (!q) return;

        fetch(`https://9ba9c3b6-835d-4937-8835-707306d9029e-00-3roiw9vu662vx.sisko.replit.dev/search?q=${encodeURIComponent(q)}`)
          .then(res => res.json())
          .then(data => {
            if (data.title) {
              resultBox.innerHTML = `
                <h3>${data.title}</h3>
                <img src="${data.image}" alt="${data.title}" style="width:100%; max-width:400px;" />
                <p>${data.explanation}</p>
              `;
            } else {
              resultBox.innerHTML = '<p>No article found.</p>';
            }
          })
          .catch(err => {
            console.error("Search error:", err);
            resultBox.innerHTML = '<p>Something went wrong. Please try again later.</p>';
          });
      }
    });
  </script>
</body>
</html>
