<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StellarLearn | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d2b;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #1b1b3a;
      box-shadow: 0 2px 5px #000;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      color: #0ff;
    }
    .menu {
      display: flex;
      gap: 1rem;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #0ff;
    }
    .logout-btn {
      margin-left: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    .welcome {
      text-align: center;
      margin-top: 100px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <script>
    const userid = localStorage.getItem("userid");
    if (!userid) {
      window.location.href = "login.html";
    }
  </script>

  <div class="navbar">
    <h1>StellarLearn</h1>
    <div class="menu">
      <a href="quiz.html">Quiz</a>
      <a href="search.html">Search</a>
      <a href="leaderboard.html">Leaderboard</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="welcome">
    Welcome to StellarLearn, <span id="user"></span>! ðŸš€<br>
    Explore astronomy, challenge your mind, and rise to the top.
  </div>

  <script>
    document.getElementById("user").innerText = userid || "Astronaut";

    function logout() {
      localStorage.removeItem("userid");
      alert("Logged out successfully.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
